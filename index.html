<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.jpg">
</head>
<body>
    <H1>Profile Card</H1>
    <div class="container">
        <div class="card">
            <div class="head">
                <img src="images/profilepic.jpg" alt="Profile Photo" class="picture">
            </div >
            <h2>Name:</h2>
            <h3>Jesica Albert</h3><br>
            <h2>Position:</h2>
            <h3>Project Manager</h3><br>
            <h2>Experience:</h2>
            <h3>5 + yrs</h3><br>
            <button>Know More</button>
        </div>
    </div>
</body>
</html>
